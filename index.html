<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html, body { margin: 0; height: 100%; background: #000; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/AnchorCasinoFishing.loader.js";
      var config = {
        dataUrl: buildUrl + "/AnchorCasinoFishing.data",
        frameworkUrl: buildUrl + "/AnchorCasinoFishing.framework.js",
        codeUrl: buildUrl + "/AnchorCasinoFishing.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Anchor",
        productName: "Anchor Casino Fishing",
        productVersion: "1.0",
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.body, config).catch((err) => {
          console.error(err);
        });
      };
      document.body.appendChild(script);
    </script>
