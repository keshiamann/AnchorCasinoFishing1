<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anchor Casino</title>
    <script src="Build/AnchorCasinoFishing.loader.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;

      }
      canvas {
        width: 100vw;

        display: block;
